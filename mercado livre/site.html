<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Verifica√ß√£o de C√≥digo</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      background-color: #a19202;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      background: #ffee03;
      padding: 30px 20px 40px;
      border-radius: 12px;
      box-shadow: 0 2px 15px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .logo {
      width: 120px;
      margin-bottom: 20px;
    }

    h2 {
      margin: 0 0 20px;
      font-size: 20px;
      color: #333;
    }

    input[type="text"] {
      font-size: 20px;
      padding: 12px;
      width: 100%;
      border: 2px solid #ccc;
      border-radius: 6px;
      text-align: center;
    }

    input[type="text"]:focus {
      outline: none;
      border-color: #3483fa;
      box-shadow: 0 0 6px #3483fa88;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 14px 0;
      font-size: 16px;
      font-weight: bold;
      color: white;
      background-color: #3483fa;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:disabled {
      background-color: #a4c2ff;
      cursor: not-allowed;
    }

    button:hover:not(:disabled) {
      background-color: #2968c8;
    }

    .message {
      margin-top: 20px;
      font-weight: 600;
      font-size: 16px;
      min-height: 24px;
    }

    .message.success {
      color: #00a650;
    }

    .message.error {
      color: #ff3d3d;
    }

    @media (max-width: 480px) {
      .container {
        padding: 25px 15px 35px;
      }

      h2 {
        font-size: 18px;
      }

      button {
        font-size: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="pagamento\images/icon-complete.png" alt="Logo" class="logo" />
    <h2>Digite seu c√≥digo de 6 d√≠gito que foi enviado para o seu e-mail üì©</h2>
    <input
      type="text"
      id="codigo"
      maxlength="6"
      placeholder="000000"
      autocomplete="off"
      inputmode="numeric"
    />
    <button id="btnConfirmar" disabled>Confirmar</button>
    <div class="message" id="mensagem"></div>
  </div>

  <script>
    const codigosValidos = ["456489", "545687", "914257", "568472"];

    const inputCodigo = document.getElementById("codigo");
    const btnConfirmar = document.getElementById("btnConfirmar");
    const mensagem = document.getElementById("mensagem");

    function validarInput(valor) {
      return /^\d{6}$/.test(valor);
    }

    inputCodigo.addEventListener("input", () => {
      const valor = inputCodigo.value.trim();
      btnConfirmar.disabled = !validarInput(valor);
      mensagem.textContent = "";
      mensagem.className = "message";
    });

    function verificarCodigo() {
      const codigo = inputCodigo.value.trim();

      if (!validarInput(codigo)) {
        mensagem.textContent = "Insira um c√≥digo de 6 d√≠gitos.";
        mensagem.className = "message error";
        return;
      }

      if (codigosValidos.includes(codigo)) {
        mensagem.textContent = "‚úÖ C√≥digo v√°lido!";
        mensagem.className = "message success";
        inputCodigo.value = "";
        btnConfirmar.disabled = true;

        // Redireciona ap√≥s 1.5s
        setTimeout(() => {
          window.location.href = "enter-pass.html";
        }, 1500);
      } else {
        mensagem.textContent = "‚ùå C√≥digo inv√°lido.";
        mensagem.className = "message error";
      }

      inputCodigo.focus();
    }

    btnConfirmar.addEventListener("click", verificarCodigo);

    inputCodigo.addEventListener("keydown", (e) => {
      if (e.key === "Enter" && !btnConfirmar.disabled) {
        verificarCodigo();
      }
    });

    window.onload = () => {
      inputCodigo.focus();
    };
  </script>
</body>
</html>
